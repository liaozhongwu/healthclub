<h4>请填写您的家庭成员信息</h4>
<div id="register-stepTwo-family">
	<div id="register-stepTwo-family-optionGroup">
		<div id="register-stepTwo-family-labelGroup">
			<div id="register-stepTwo-family-currMemberLabel" class="register-stepTwo-family-memberLabel"></div>
		</div>
		<div id="register-stepTwo-family-buttonGroup">
			<div id="register-stepTwo-family-addMember" class="register-stepTwo-family-button" title="添加家庭成员">+</div>
			<div id="register-stepTwo-family-removeMember" class="register-stepTwo-family-button" title="删除家庭成员">-</div>
		</div>
	</div>
	<div id="register-stepTwo-family-memberGroup">
		<div id="register-stepTwo-family-currMember" class="register-stepTwo-family-member">
			<input class="register-stepTwo-petname input-block-level" type="text" name="petname" state="inactive" placeholder="昵称">
			<div class="dropdown">
				<input class="dropdown-button sr-only btn btn-block" type="button" data-toggle="dropdown" value="请选择性别">
				<input style="display:none" class="dropdown-button" type="text" name="sex">
				<div class="dropdown-menu" role="menu">
					<div class="dropdown-item" value="male">male(男)</div>
					<div class="dropdown-item" value="female">female(女)</div>
				</div>
			</div>
			<input class="register-stepTwo-birthday input-block-level" type="text" name="birthday" state="inactive" placeholder="生日">
			<input class="register-stepTwo-address input-block-level" type="text" name="address" state="inactive" placeholder="居住地">
			<input class="register-stepTwo-telephone input-block-level" type="text" name="telephone" state="inactive" placeholder="电话">
			<input class="register-stepTwo-email input-block-level" type="text" name="email" state="inactive" placeholder="邮箱">
			<input class="register-stepTwo-realname input-block-level" type="text" name="realname" state="inactive" placeholder="真实姓名">
			<input class="register-stepTwo-residentID input-block-level" type="text" name="residentID" state="inactive" placeholder="身份证">
		</div>
	</div>
</div>
