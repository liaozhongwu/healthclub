<div class="waiter-VIP-person-panel">
	<input type="button" class="waiter-VIP-person-slide btn btn-primary btn-block" value="家庭成员">
	<div class="waiter-VIP-person-info">
		<div class="waiter-VIP-person-ID none">
			<input type="text" name="personID" value="0">
		</div>
		<div class="waiter-VIP-person-petname">
			<label>昵称: </label>
			<input type="text" name="petname" placeholder="昵称">
		</div>
		<div class="waiter-VIP-person-age">
			<label>年龄: </label>
			<input type="text" name="age" placeholder="年龄">
		</div>
		<div class="waiter-VIP-person-sex">
			<label>性别: </label>
			<div class="dropdown">
				<input class="dropdown-button dropdown-toggle sr-only btn btn-block" type="button" data-toggle="dropdown" name="sex" value="请选择您的性别">
				<div class="dropdown-menu" role="menu">
					<div class="dropdown-item" value="male">male(男)</div>
					<div class="dropdown-item" value="female">female(女)</div>
				</div>
			</div>
		</div>
		<div class="waiter-VIP-person-address">
			<label>地址: </label>
			<input type="text" name="address" placeholder="地址">
		</div>
		<div class="waiter-VIP-person-telephone">
			<label>手机: </label>
			<input type="text" name="telephone" placeholder="手机">
		</div>
		<div class="waiter-VIP-person-email">
			<label>邮箱: </label>
			<input type="text" name="email" placeholder="邮箱">
		</div>
		<div class="waiter-VIP-person-realname">
			<label>姓名: </label>
			<input type="text" name="realname" placeholder="姓名">
		</div>
		<div class="waiter-VIP-person-residentID">
			<label>身份证: </label>
			<input type="text" name="residentID" placeholder="身份证">
		</div>
		<div class="waiter-VIP-person-birthday">
			<label>生日: </label>
			<input type="date" name="birthday" placeholder="生日">
		</div>
		<input type="button" class="waiter-VIP-person-remove btn btn-primary btn-block" value="删除成员">
	</div>
</div>
