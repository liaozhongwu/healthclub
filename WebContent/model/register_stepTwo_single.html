<h4>请填写您的会员信息</h4>
<div id="register-stepTwo-single">
	<input class="register-stepTwo-name input-block-level" type="text" name="name" state="inactive" placeholder="姓名">
	<div class="dropdown">
		<input class="dropdown-button input-block-level" type="text" name="sex" state="inactive" placeholder="性别" data-toggle="dropdown" autocomplete="off">
		<div class="dropdown-menu" role="menu">
			<div class="dropdown-item" value="male">male(男)</div>
			<div class="dropdown-item" value="female">female(女)</div>
		</div>
	</div>
	<input class="register-stepTwo-birthday input-block-level" type="text" name="birthday" state="inactive" placeholder="生日" autocomplete="off">
	<input class="register-stepTwo-address input-block-level" type="text" name="address" state="inactive" placeholder="居住地">
	<input class="register-stepTwo-telephone input-block-level" type="text" name="telephone" state="inactive" placeholder="手机">
	<input class="register-stepTwo-email input-block-level" type="text" name="email" state="inactive" placeholder="邮箱">
	<input class="register-stepTwo-resident input-block-level" type="text" name="resident" state="inactive" placeholder="身份证">
</div>
