<div id="hint">
	<div id="hint-content">
		<div id="hint-title">修改密码</div>
		<img id="hint-close" src="image/close.png" alt="close">
		<input id="hint-password-orgin" type="password" class="input-block-level" name="originPassword" placeholder="原密码">
		<input id="hint-password-new" type="password" class="input-block-level" name="newPassword" placeholder="密码">
	    <input id="hint-password-re" type="password" class="input-block-level" name="repassword" placeholder="重复密码">
	    <input type="button" class="btn btn-info btn-block" id="hint-confirm" value="确认修改">
	</div>
	<script type="text/javascript">
		$("#hint-content").animate({"top" : "20%"}, 300);
		$("#hint-close").click(hint_close);
		$("#hint-confirm").click(hint_confirm);
		function hint_confirm(){
			$("#hint-content").animate({"top" : 0}, 300,function(){
				var originPassword = $("#hint-password-orgin").val();
				var newPassword = $("#hint-password-new").val();
				$.post("modifyPassword",{"originPassword":originPassword,"newPassword":newPassword});
				hint_remove();
			});
		}
		function hint_close(){
			$("#hint-content").animate({"top" : 0}, 300,function(){
				hint_remove();
			});
		}
		function hint_remove(){
			$("#hint").remove();
		}
	</script>
</div>
